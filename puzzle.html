<!DOCTYPE html>
<html>
<head>
<title>Puzzle Game</title>
<link rel="stylesheet" href="puzzle.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <div id="puzzleWrapper">

        <header>

            <div class="headerTitle">Picture Puzzle</div>

        </header>

        <section>

            <div class="contentWrapper container">
                <div class="row">
                    <div class="col-md-1 col-sm-12 "></div>
                    <div class="col-md-4 col-sm-12 ">
                        <div  class="">
                            <div class="puzzle row">
                                <div class="img col-3"><img src="./images/img1.jpg_1.jpg" alt="" id="pos1" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_2.jpg" alt="" id="pos2" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_3.jpg" alt="" id="pos3" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_4.jpg" alt="" id="pos4" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_5.jpg" alt="" id="pos5" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_6.jpg" alt="" id="pos6" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_7.jpg" alt="" id="pos7" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_8.jpg" alt="" id="pos8" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_9.jpg" alt="" id="pos9" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_10.jpg" alt="" id="pos10" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_11.jpg" alt="" id="pos11" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_12.jpg" alt="" id="pos12" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_13.jpg" alt="" id="pos13" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_14.jpg" alt="" id="pos14" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_15.jpg" alt="" id="pos15" class="img"></div>
                                <div class="img col-3"><img src="./images/img1.jpg_16.jpg" alt="" id="pos16" class="img"></div>
                            </div>
                        </div>
                        <a href="#" id="start">Click to start</a>
                    </div>
    
                    <div class="col-md-2 col-sm-12 ">
    
                        <div >Moves made<br><span id="counter">0</span></div>
    
                        <div id="clock">Time elapsed<br>
    
                            <div id="countdown">05:00</div>
    
                        </div>
    
                    </div>
    
                    <div class="col-md-4 col-sm-12 ">
    
                        <img src="./images/img1.jpg" alt="" id="preview">
    
                    </div>
                    <div class="col-md-1 col-sm-12"></div>

                </div>
            </div>

        </section>
        <section>
            <div class="win" style="display:none">
                <center><h1>Yayyy!!! You Win</h1></center>
            </div>
        </section>
        <section>

            <div class="imgChoice">

                <div class="selectTitle">select an image of your choice</div>

                <div class="imgSelectionWrapper">

                    <div class="img1" id="img1"></div>

                    <div class="img2" id="img2"></div>

                    <div class="img3" id="img3"></div>

                    <div class="img4" id="img4"></div>

                </div>



            </div>

        </section>

        <section>

            <div class="lbWrapper">

                <div class="failWrapper">

                    <div class="failTilte">Sorry !!! Better luck next time</div>

                    <div class="tryAgain"><a href="#">click here to try once more.</a></div>

                </div>

                <div class="successWrapper">

                    <div class="successTilte">Congrats !!!</div>

                    <div class="successMsg"></div>

                    <div class="tryAgain"><a href="#">click here to try once more.</a></div>

                </div>

            </div>

        </section>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="puzzle.js"></script>

</body>
</html>
